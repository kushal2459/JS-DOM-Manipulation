<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fundamentals</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="editForm">
        <form>
            <label for="fname">First name:</label>
            <input class="fname" type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label>
            <input class="lname" type="text" id="lname" name="lname" value=""><br><br>
            <div class="btnContainer">
                <div class="upper">
                    <button class="btn submit" type="button">Submit</button>
                </div>
                <div class="lower">
                    <!-- <button class="btn edit" type="button">Edit</button> -->
                    <button class="btn delete" type="button">Delete</button>
                </div>

            </div>
          </form> 

    </div>

    <div class="editOutput">
        <h2>Output:</h2>
        <p class="output"></p>
</div>
</body>
<script src="./youGotThis.js"></script>
</html>
